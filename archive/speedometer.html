<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <style>
        #wrapper {
            width: 400px;
            height: 400px;
            position: relative;
            border: 1px solid black;
        }

        #meter {
            width: 100%;
            height: 100%;
            transform: rotateX(180deg);
        }

        .circle {
            fill: none;
        }

        .outline,
        #mask {
            stroke: #F1F1F1;
            stroke-width: 65;
        }

        .range {
            stroke-width: 60;
        }
        /* to allow the text to be in the image */
        #imageText {
            position: absolute;
            top: 55%;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
