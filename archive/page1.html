<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="calendar/style.css">
    <link rel="stylesheet" href="calendar/evo-calendar.royal-navy.min.css">
    <link rel="stylesheet" href="calendar/evo-calendar.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container-fluid">
        <div class="row" style="background-color: rgba(240, 206, 14, 0.548);">
          <div class="col-4 d-flex justify-content-center text-center">
            <nav class="navbar navbar-warning">
              <div class="container-fluid">
                  <h1 class="navbar-brand" href="#">
                      <img src="img/houglass.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                          Hourglass
                  </h1>
              </div>
            </nav>
          </div>
          
            
        </div>

        <div class='container-fluid'>
          <div class="row">
            <div class="col-4 my-auto text-center">
              <p>Welcome xxx</p>
            </div>
            <div class="col-4 text-center my-auto">
              <p>Weather today xx</p>
            </div>
          </div>
        </div>  

        <div class="row">
            <!-- Calender idea from youtube: https://www.youtube.com/watch?v=vNS6ghNsg3c&t=1s
            github: https://github.com/edlynvillegas/evo-calendar -->
            <div class='col' style="background-image: linear-gradient(to bottom right, rgb(18, 69, 116), #08a3eb);">
              <div class="hero">
                <div id="calendar"></div>
              </div>
        
              <!-- Add jQuery library (required) -->
              <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
          
              <!-- Add the evo-calendar.js for.. obviously, functionality! -->
              <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>
          
          
              <script src="calendar/evo-calendar.min.js"></script>
          
              <script>
                $(document).ready(function() {
                      $('#calendar').evoCalendar({
                        theme: 'Royal Navy',
                        calendarEvents: [
                        {
                          id: 'bHay68s', // Event's ID (required)
                          name: "New Year", // Event name (required)
                          date: "October/10/2021", // Event date (required)
                          type: "holiday", // Event type (required)
                          everyYear: true // Same event every year (optional)
                        },
                        {
                          name: "Vacation Leave",
                          badge: "02/13 - 02/15", // Event badge (optional)
                          date: ["October/15/2021", "October/16/2021"], // Date range
                          description: "Vacation leave for 3 days.", // Event description (optional)
                          type: "event",
                          color: "#63d867" // Event custom color (optional)
                        }
                      ]
                    });
                })
              </script>
            </div>


            <div class='col'>
                DO TO LIST HERE
            </div>

            <hr>
        </div>

    </div>
    
</body>

</html>
